<!DOCTYPE html>
<html>
<head>
    <title>X-WALL</title>
    <meta property="og:title" content="X-WALL" />
    <meta property="og:url" content="http://x-wall.org/" />
    <meta property="og:image" content="http://x-wall.org/images/logo-large.png" />
    <meta property="og:description" content="X-Wall 是一个 Windows 平台下的小工具, 整合了 Plink 和 Privoxy, 以给大家提供一个更简单方便的科学上网方案." />
    <script>
        var queryString = function () {
            var str = (document.location.href.match(/\?(.+)?/) || [])[1];
            var map = {};

            if (str) {
                var items = str.split("&");
                for (var i = 0; i < items.length; i++) {
                    var groups = items[i].match(/([^=]+)=(.*)/);
                    if (groups)
                        map[decodeURIComponent(groups[1])] = decodeURIComponent(groups[2]);
                }
            }

            return map;
        }();

        var lang = function () {
            var langs = ["zh-CN", "en-US"];
            var langName =
                queryString["lang"] ||
                navigator.language ||
                navigator.userLanguage ||
                navigator.browserLanguage ||
                navigator.systemLanguage ||
                langs[0];

            return getLang(langName) || getLang(langName.substr(0, 2)) || langs[0];

            function getLang(name) {
                for (var i = 0; i < langs.length; i++) {
                    if (langs[i].indexOf(name) == 0)
                        return langs[i];
                }
            }
        }();

        window.location.href = lang + "/";
    </script>
</head>
<body></body>
</html>
