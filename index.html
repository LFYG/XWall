<!DOCTYPE html>
<html>
<head>
    <title>X-WALL</title>
    <link href="style/main.css" rel="stylesheet" />
</head>
<body>
<div id="loading"></div>
<div id="preload-wrapper">
    <img src="images/logo.png" />
    <img src="style/images/spirits.png" />
</div>
<script>
    var lang = function () {
        var langs = [
            {
                name: "en-US",
                title: "X-WALL",
                loading: "loading...",
                font: "Segoe UI, Arial"
            },
            {
                name: "zh-CN",
                title: "X-WALL",
                loading: "正在加载...",
                font: "微软雅黑, 黑体"
            }
        ];

        var langName;

        var langQuery = window.location.href.match(/\?lang=([^&]*)/);
        if (langQuery)
            langName = langQuery[1];

        langName =
            langName ||
            navigator.language ||
            navigator.userLanguage ||
            navigator.browserLanguage ||
            navigator.systemLanguage;

        return getLang(langName) || getLang(langName.substr(0, 2)) || langs[0];

        function getLang(name) {
            for (var i = 0; i < langs.length; i++) {
                if (langs[i].name.indexOf(name) == 0)
                    return langs[i];
            }
        }
    }();

    document.title = lang.title;
    document.body.style.fontFamily = lang.font;
    document.getElementById("loading").innerHTML = lang.loading;
</script>
<script src="scripts/vejis.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
